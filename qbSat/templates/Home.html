    <script type="text/javascript" charset="utf-8">

      var socket = io();
      var visibleLightID = document.getElementById("visibleLight");
      var infraRedID = document.getElementById("infraRed");
      var recordingIndicator = document.getElementById("recordingIndicator"); 
      recordingIndicator.style.display = "none";

      function sendRecordToggle() {
              socket.emit("recordToggle");
              console.log("Toggle Recording Command Sent");
      }

      socket.on("recordingIndicatorOn", function() {
        recordingIndicator.style.display = "block";
      });

      socket.on("recordingIndicatorOff", function() {
        recordingIndicator.style.display = "none";
      });

      socket.on("confirmConnect", function() {
          socket.emit("confirmConnect");
      });

      socket.on("Humidity", function(reading) {
          document.getElementById("Humidity").innerHTML = "Humidity " + reading + "%";
      });

      socket.on("Pressure", function(reading) {
          document.getElementById("Pressure").innerHTML = "Pressure: " + reading + " hPa";
      });

      socket.on("Temperature", function(reading) {
          document.getElementById("Temperature").innerHTML = "Temperature: " + reading + " C";
      });

      socket.on("Light", function(reading) {
          document.getElementById("Light").innerHTML = "Light: " + reading + " Lux";
      });

      socket.on("Oxidized", function(reading) {
          document.getElementById("Oxidized").innerHTML = "Oxidized: " + reading + " kO";
      });

      socket.on("Reduced", function(reading) {
          document.getElementById("Reduced").innerHTML = "Reduced: " + reading + " kO";
      });

      socket.on("NH3", function(reading) {
          document.getElementById("NH3").innerHTML = "NH3: " + reading + " kO";
      });

      socket.on("visibleLight", function(VL64) {
          visibleLightID.src = VL64;
          visibleLightID.alt = "Error grabbing the image, malformed Base64 string?";
      });

      socket.on("infraRed", function(IR64) {
          infraRedID.src = IR64;
          infraRedID.alt = "Error grabbing the image, malformed Base64 string?";
      });
  </script>
